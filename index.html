        :root {

            --primary-light: #00b9e3;

            --card-bg: rgba(15, 31, 60, 0.7);
            --text-color: #ffffff;
            --glow-color: #00d0ff;
            --whatsapp: #25D366;
            --item-bg: rgba(30, 46, 75, 0.6);
            --item-hover: rgba(40, 56, 85, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 134, 195, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 185, 227, 0.1) 0%, transparent 40%);
            padding: 2rem 0;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            max-width: 1200px;
            min-height: 100vh;
            padding: 1rem;
        }

        .circuit-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            overflow: hidden;
            pointer-events: none;
        }

        .circuit {
            position: absolute;
            background: linear-gradient(to bottom, transparent, var(--primary-light));
            width: 2px;
            height: 100px;
            opacity: 0.5;
            animation: circuit-animation 15s infinite linear;
            will-change: transform, opacity;
        }

        @keyframes circuit-animation {
            0% {
                opacity: 0;
                transform: translateY(-100px);
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                opacity: 0;
                transform: translateY(calc(100vh + 100px));
            }
        }

        .node {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--primary-light);
            filter: blur(1px);
            box-shadow: 0 0 10px var(--glow-color);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 2rem;
        }

        .logo {
            width: 320px;
            height: 320px;
            filter: drop-shadow(0 0 10px rgba(0, 208, 255, 0.5));
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            width: 100%;
        }

        .card {
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 1.2rem;
            padding: 1.5rem;
            box-shadow: 0 0 30px rgba(0, 208, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 208, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 30%;
            background: linear-gradient(to left, rgba(255, 255, 255, 0.05), transparent);
            z-index: -1;
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .category-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-right: 1rem;
            color: var(--primary-light);
            text-shadow: 0 0 10px var(--glow-color);
        }

        .category-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-light);
        }

        .category-description {
            font-size: 0.95rem;
            margin-bottom: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
        }

        .services-list {
            list-style: none;
            flex: 1;
        }

        .service-item {

            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            background-color: var(--item-bg);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }

        .service-item:hover {
            background-color: var(--item-hover);
            transform: translateX(5px);
        }

        .service-item::before {
            content: '•';
            margin-right: 8px;
            color: var(--primary-light);
        }

        .whatsapp-button {

            align-items: center;

            margin-top: 2.5rem;

        .whatsapp-button:hover {

        }

            }

        }

        .whatsapp-icon {
            font-size: 1.5rem;
            margin-right: 10px;

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {

            padding: 2rem;
            width: 90%;

        }

        }

        // Generate circuit elements with performance optimization
        function generateCircuits() {
            const circuitBg = document.getElementById('circuit-bg');
            // Calculate number of circuits based on screen width, but limit maximum
            const circuitCount = Math.min(20, Math.floor(window.innerWidth / 40));
            
            circuitBg.innerHTML = '';
            const fragment = document.createDocumentFragment();
            
            for (let i = 0; i < circuitCount; i++) {
                const circuit = document.createElement('div');
                circuit.className = 'circuit';
                
                const startPos = Math.random() * 100;
                circuit.style.left = `${startPos}%`;
                circuit.style.animationDelay = `${Math.random() * 15}s`;
                circuit.style.height = `${50 + Math.random() * 150}px`;
                
                // Add nodes (limit to improve performance)
                const nodeCount = Math.floor(Math.random() * 2) + 1;
                for (let j = 0; j < nodeCount; j++) {
                    const node = document.createElement('div');
                    node.className = 'node';
                    node.style.top = `${(j + 1) * (100 / (nodeCount + 1))}%`;
                    node.style.left = '0';
                    node.style.transform = 'translate(-50%, -50%)';
                    circuit.appendChild(node);
                }
                
                fragment.appendChild(circuit);
            }
            
            circuitBg.appendChild(fragment);
        }
        
        // Generate cards for services
        function generateCards() {
            const cardsGrid = document.getElementById('cards-grid');
            
            categoriesData.forEach((category, categoryIndex) => {
                const card = document.createElement('div');
                card.className = 'card';
                
                let servicesHTML = '';
                category.services.forEach((service, serviceIndex) => {
                    servicesHTML += `
                        <div class="service-item" data-category="${categoryIndex}" data-service="${serviceIndex}">
                            ${service}
                        </div>
                    `;
                });
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="category-icon">${category.icon}</div>
                        <div class="category-title">${category.title}</div>
                    </div>
                    <div class="category-description">${category.description}</div>
                    <div class="services-list">
                        ${servicesHTML}
                    </div>
                `;
                
                cardsGrid.appendChild(card);
            });
            
            // Add event listeners for service items
            const serviceItems = document.querySelectorAll('.service-item');
            serviceItems.forEach(item => {
                item.addEventListener('click', () => {
                    const categoryIndex = item.dataset.category;
                    const serviceIndex = item.dataset.service;
                    const categoryName = categoriesData[categoryIndex].title;
                    const serviceName = categoriesData[categoryIndex].services[serviceIndex];
                    
                    showModal(categoryName, serviceName);
                });
            });
        }

            modalOverlay.classList.add('active');
            nameInput.focus();
        }
        
        function hideModal() {
            modalOverlay.classList.remove('active');
            nameInput.value = '';
            couponInput.value = '';
        }
        
        // Handle modal submit
        submitButton.addEventListener('click', () => {
            const name = nameInput.value.trim();
            const coupon = couponInput.value.trim();
            
            if (name) {
                let whatsappText = `Olá, meu nome é ${name}`;
                
                if (coupon) {
                    whatsappText += `, fui indicado por ${coupon}`;
                }
                
                if (currentService) {
                    whatsappText += `, gostaria de falar sobre ${currentService}`;
                } else {
                    whatsappText += `, preciso de ajuda com um serviço personalizado`;
                }
                
                const whatsappURL = `https://wa.me/5584999463887?text=${encodeURIComponent(whatsappText)}`;
                
                hideModal();
                window.open(whatsappURL, '_blank');
            } else {
                // Show validation error
                nameInput.style.borderColor = 'red';
                nameInput.style.boxShadow = '0 0 0 2px rgba(255, 0, 0, 0.25)';
                
                setTimeout(() => {
                    nameInput.style.borderColor = '';
                    nameInput.style.boxShadow = '';
                }, 3000);
            }
        });
        
        // Handle modal cancel
        cancelButton.addEventListener('click', hideModal);
        
        // Close modal when clicking outside
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                hideModal();
            }
        });
        
        // Handle "Não encontrou o que precisa?" button
        contactButton.addEventListener('click', () => {
            currentCategory = '';
            currentService = '';
            showModal();
        });
        
        // Handle Enter key in the name input
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitButton.click();
            }
        });
        
        // Debounce function to limit resize event frequency
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            generateCircuits();
            generateCards();
        });
        
        // Debounced resize event
        window.addEventListener('resize', debounce(generateCircuits, 250));
    </script>
</body>
