            overflow-x: hidden;

        .container {
            position: relative;
            display: flex;
            flex-direction: column;

            min-height: 100vh;
            padding: 1rem;

        .circuit-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            overflow: hidden;
            pointer-events: none;
        }

        .circuit {
            position: absolute;
            background: linear-gradient(to bottom, transparent, var(--primary-light));
            width: 2px;
            height: 100px;
            opacity: 0.5;
            animation: circuit-animation 15s infinite linear;
            will-change: transform, opacity;
        }

        @keyframes circuit-animation {
            0% {
                opacity: 0;
                transform: translateY(-100px);
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                opacity: 0;
                transform: translateY(calc(100vh + 100px));
            }
        }

        .node {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--primary-light);
            filter: blur(1px);
            box-shadow: 0 0 10px var(--glow-color);

            align-items: center;
            justify-content: center;
            width: 100%;

        }

        .logo {
            width: 320px;
            height: 320px;
            filter: drop-shadow(0 0 10px rgba(0, 208, 255, 0.5));
        }

        .cards-grid {
            display: grid;

            gap: 1.5rem;
            width: 100%;
        }

        .card {
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 1.2rem;
            padding: 1.5rem;

            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 208, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 30%;
            background: linear-gradient(to left, rgba(255, 255, 255, 0.05), transparent);
            z-index: -1;
        }

                const startPos = Math.random() * 100;
                circuit.style.left = `${startPos}%`;
                circuit.style.animationDelay = `${Math.random() * 15}s`;
                circuit.style.height = `${50 + Math.random() * 150}px`;
                
                // Add nodes (limit to improve performance)
                const nodeCount = Math.floor(Math.random() * 2) + 1;
                for (let j = 0; j < nodeCount; j++) {
                    const node = document.createElement('div');
                    node.className = 'node';
                    node.style.top = `${(j + 1) * (100 / (nodeCount + 1))}%`;
                    node.style.left = '0';
                    node.style.transform = 'translate(-50%, -50%)';
                    circuit.appendChild(node);
                }
                
                fragment.appendChild(circuit);
            }
            
            circuitBg.appendChild(fragment);
        }
        
        // Generate cards for services
        function generateCards() {
            const cardsGrid = document.getElementById('cards-grid');
            
            categoriesData.forEach((category, categoryIndex) => {
                const card = document.createElement('div');
                card.className = 'card';
                
                let servicesHTML = '';
                category.services.forEach((service, serviceIndex) => {
                    servicesHTML += `
                        <div class="service-item" data-category="${categoryIndex}" data-service="${serviceIndex}">
                            ${service}
                        </div>
                    `;
                });
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="category-icon">${category.icon}</div>
                        <div class="category-title">${category.title}</div>
                    </div>
                    <div class="category-description">${category.description}</div>
                    <div class="services-list">
                        ${servicesHTML}
                    </div>
                `;
                
                cardsGrid.appendChild(card);
            });
            
            // Add event listeners for service items
            const serviceItems = document.querySelectorAll('.service-item');
            serviceItems.forEach(item => {
                item.addEventListener('click', () => {
                    const categoryIndex = item.dataset.category;
                    const serviceIndex = item.dataset.service;
                    const categoryName = categoriesData[categoryIndex].title;
                    const serviceName = categoriesData[categoryIndex].services[serviceIndex];
                    
                    showModal(categoryName, serviceName);
                });
            });
        }
        
        // Modal handling
        const modalOverlay = document.getElementById('modal-overlay');
        const nameInput = document.getElementById('name-input');
        const couponInput = document.getElementById('coupon-input');
        const submitButton = document.getElementById('submit-button');
        const cancelButton = document.getElementById('cancel-button');
        const contactButton = document.getElementById('contact-button');
        
        let currentService = '';
        let currentCategory = '';
        
        function showModal(category = '', service = '') {
            currentCategory = category;
            currentService = service;
            modalOverlay.classList.add('active');
            nameInput.focus();
        }
        
        function hideModal() {
            modalOverlay.classList.remove('active');
            nameInput.value = '';
            couponInput.value = '';
        }
        
        // Handle modal submit
        submitButton.addEventListener('click', () => {
            const name = nameInput.value.trim();
            const coupon = couponInput.value.trim();
            
            if (name) {
                let whatsappText = `Ol√°, meu nome √© ${name}`;
                
                if (coupon) {
                    whatsappText += `, fui indicado por ${coupon}`;
                }
                
                if (currentService) {
                    whatsappText += `, gostaria de falar sobre ${currentService}`;
                } else {
                    whatsappText += `, preciso de ajuda com um servi√ßo personalizado`;
                }
                
                const whatsappURL = `https://wa.me/5584999463887?text=${encodeURIComponent(whatsappText)}`;
                
                hideModal();
                window.open(whatsappURL, '_blank');
            } else {
                // Show validation error
                nameInput.style.borderColor = 'red';
                nameInput.style.boxShadow = '0 0 0 2px rgba(255, 0, 0, 0.25)';
                
                setTimeout(() => {
                    nameInput.style.borderColor = '';
                    nameInput.style.boxShadow = '';
                }, 3000);
            }
        });
        
        // Handle modal cancel
        cancelButton.addEventListener('click', hideModal);
        
        // Close modal when clicking outside
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                hideModal();
            }
        });
        
        // Handle "N√£o encontrou o que precisa?" button
        contactButton.addEventListener('click', () => {
            currentCategory = '';
            currentService = '';
            showModal();
        });
        
        // Handle Enter key in the name input
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitButton.click();
            }
        });
        
        // Debounce function to limit resize event frequency
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            generateCircuits();
            generateCards();
        });
        
        // Debounced resize event
        window.addEventListener('resize', debounce(generateCircuits, 250));
    </script>
</body>
</html>
